  # Header and footer text
  header_text: >
     <h1>Because one line can change the world.</h1>
     <p>I'm a dedicated developer specializing in Rails, AngularJS, Postgres, and a little bit of Drupal.</p>
  header_text_feature_image: #img/bricks.jpg
  footer_text: >
   Sincerely, JMG.

  # Icons
  rss: false
  email_address: jmgrant702@gmail.com
  behance:
